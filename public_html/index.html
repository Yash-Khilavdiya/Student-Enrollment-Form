<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container mb-3 my-5">
            <h1 class=" text-center">Student Enrollment Form Using JPDB API</h1>
            <form>
                <div class="mb-3 form-group">
                    <label for="rollNo" class="form-label">Student Roll No.</label>
                    <input type="text" class="form-control" id="rollNo" onChange="getStudent()">
                </div>
                <div class="mb-3 form-group">
                    <label for="fullName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="fullName" >
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Class</label>
                    <!--<input type="number" class="form-control" id="class">-->
                    <select id="class" class="form-select">
                        <option value="">--Select--</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>                        
                        <option value="5">5th</option>
                    </select> 
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                    <label for="enrollDate" class="form-label">Enrollment Date</label>
                    <input type="date" class="form-control" id="enrollDate">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary" id="save_button" onclick="saveRecord()" disabled>Save</button>
                    <button class="btn btn-primary" id="update_button" onclick="updateRecord()" disabled>Change</button>
                    <button  class="btn btn-primary" id="reset_button" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
